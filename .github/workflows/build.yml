name: Build Windows EXE

# 触发条件：手动点击按钮时触发
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # 关键：使用 Windows 环境构建

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v3

    # 2. 安装 Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. 安装依赖库
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pycryptodome pyinstaller

    # 4. 执行打包命令
    # -F 表示单文件
    # -n 指定生成的 exe 名字
    - name: Build EXE
      run: |
        pyinstaller -F -n AutoMonitor main.py

    # 5. 上传打包好的 exe 供下载
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Monitor-Tool-Executable
        path: dist/*.exe
